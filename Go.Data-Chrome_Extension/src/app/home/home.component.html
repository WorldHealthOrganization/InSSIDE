<div class="container" *ngIf="userActive">
    <div class="row">
        <div class="col-sm-6">
            <h5>Obtain Key to Decrypt</h5>
            <form [formGroup]="homeForm" (ngSubmit)="getKey()">
                <div class="form-group">
                    <label for="hashCase">Hash Case</label>
                    <input type="hashCase" formControlName="hashCase" class="form-control" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">
                        Decrypt
                    </button>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <h5>Tranfer Permissions to Hospital</h5>
            <form [formGroup]="homeForm" (ngSubmit)="shareAccesToHospitals()">
                <div class="form-group">
                    <label for="usernameToTranfer">Destination Hospital</label>
                    <input type="usernameToTranfer" formControlName="usernameToTranfer" class="form-control" />
                </div>
                <div class="form-group">
                    <button class="btn btn-success">
                        Tranfer Permissions
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <br>
    <h5>Decrypt Table</h5>
    <hr>
    <table id="decryptedCase">
        <th *ngFor="let column of headers">
            {{column}}
        </th>
        <tr *ngFor="let row of rows">
            <td *ngFor="let column of headers">
                {{row[column]}}
            </td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <div class="card border-primary mb-3" style="max-width: 50rem">
        <div class="card-header">Private Key</div>
        <div *ngIf="hidePrivKey" class="card-body text-primary">
            <p class="card-text">{{privateKey}}</p>
        </div>
        <button (click)="hidePrivateKey()" class="btn btn-primary">
            Hide
        </button>
    </div>
    <!-- This case appear if the user try to access home without being login-->
    <div class="container" *ngIf="!userActive">
        <div>
            <h5>You need to be login in order to start decrypting data</h5>
        </div>
    </div>
