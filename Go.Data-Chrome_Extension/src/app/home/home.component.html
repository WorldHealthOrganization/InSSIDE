<div class="container" *ngIf="userActive">
    <div class="row">
        <div class="col-lg-6">
            <h5>Decryption</h5>
            <form [formGroup]="decryptForm" (ngSubmit)="decryptCase()">
                <div class="form-group">
                    <label for="hashId">Hash Id</label>
                    <input type="hashId" formControlName="hashId" class="form-control" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">
                        Decrypt
                    </button>
                </div>
            </form>
        </div>
        <div class="col-lg-6">
            <h5>Transfer License</h5>
            <form [formGroup]="transferForm" (ngSubmit)="shareAccesToHospitals()">
                <div class="form-group">
                    <label for="usernameToTranfer">Destination Hospital</label>
                    <input type="usernameToTranfer" formControlName="usernameToTranfer" class="form-control" />
                </div>
                <div class="form-group">
                    <button class="btn btn-success">
                        Transfer License
                    </button>
                </div>
            </form>
        </div>
    </div>
    <h5>Decryption Table</h5>
    <hr>
    <table id="decryptedCase">
        <th *ngFor="let column of headers">
            {{column}}
        </th>
        
        <tr *ngFor="let propertyField of decryptedData | keyvalue">
            <td>{{propertyField.key}}</td>
            <td>{{propertyField.value}}</td>
        </tr>
    </table>
    <div class="container" *ngIf="!userActive">
        <div>
            <h5>You need to be login first, before coming to home!</h5>
        </div>
    </div>
