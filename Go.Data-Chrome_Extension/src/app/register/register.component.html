<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="form-group">
      <label for="email">Email GoData</label>
      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email is required to be an email</div>
      </div>
  </div>
  <div class="form-group">
      <label for="password">Password GoData</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password length at least 8 characters</div>
      </div>
  </div>
  <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary" style="background-color:#5373AF;">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
      </button>
  </div>
</form>
