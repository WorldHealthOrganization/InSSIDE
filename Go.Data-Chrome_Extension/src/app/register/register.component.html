<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="form-group">
      <label for="hospital">Hospital GoData</label>
      <input type="text" formControlName="hospital" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.hospital.errors }" />
      <div *ngIf="submitted && f.hospital.errors" class="invalid-feedback">
          <div *ngIf="f.hospital.errors.required">Hospital is required</div>
      </div>
  </div>
  <div class="form-group">
      <label for="password">Password GoData</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password length at least 8 characters</div>
      </div>
  </div>
  <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary" style="background-color:#5373AF;">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
      </button>
  </div>
</form>
