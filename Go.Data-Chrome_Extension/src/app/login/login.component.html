<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
      <label for="hospital">Hospital Name</label>
      <input type="text" formControlName="hospital" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.hospital.errors }" />
      <div *ngIf="submitted && f.hospital.errors" class="invalid-feedback">
          <div *ngIf="f.hospital.errors.required">Hospital is required</div>
      </div>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
  </div>
  <div class="form-group">
      <label for="privateKey">Private Key</label>
      <textarea type="privateKey" cols="40" rows="5" formControlName="privateKey" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.privateKey.errors }" ></textarea>
      <div *ngIf="submitted && f.privateKey.errors" class="invalid-feedback">
          <div *ngIf="f.privateKey.errors.required">privateKey is required</div>
      </div>
  </div>
  <div class="form-group">
      <button [disabled]="loading" style="background-color:#4DB0A0;" class="btn btn-primary btn-block">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
      </button>
      <a routerLink="/register" class="btn btn-link ">Register</a>
  </div>
</form>
